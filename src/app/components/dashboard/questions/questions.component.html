<div class="test-panel">
  <div class="single-question" *ngFor="let question of questions; let i = index">
    <pre><span class="q-number">Q. {{i+1}}-</span> {{question.question}}</pre>
    <div class="radio-container">
      <input (change)="radioChanged($event)" type="radio" [value]="0" [name]="question.question_id">
      {{question.options[0]}}
    </div>
    <div class="radio-container">
      <input (change)="radioChanged($event)" type="radio" [value]="1" [name]="question.question_id">
      {{question.options[1]}}
    </div>
    <div class="radio-container">
      <input (change)="radioChanged($event)" type="radio" [value]="2" [name]="question.question_id">
      {{question.options[2]}}
    </div>
    <div class="radio-container">
      <input (change)="radioChanged($event)" type="radio" [value]="3" [name]="question.question_id">
      {{question.options[3]}}
    </div>
    <div class="divider"></div>
  </div>
</div>
